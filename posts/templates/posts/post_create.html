{% extends 'base.html' %}

{% block title %}
    Create a new post!
{% endblock %}

{% block content %}

<h1>Create a new post</h1>
<form action="{{ url_for('posts.post_create') }}" method="POST">
    {% for field in form %}
        <div class="form-group">
            {{ field.label() }}
            {{ field(class="form-control") }}
        </div>
    {% endfor %}
    <button class="btn btn-primary">Submit</button>

</form>


{% endblock %}
